{% extends "layout.html" %}

{% block content %}

<!-- template lorsque un MST a pu être créé -->
<script src='/static/LoHi.js' defer></script> 
<script src='/static/dist_matrice_anim.js' defer></script> 

<!-- bouttons pour enregistrer la matrice et l'arbre phylo  -->
<div  id='stat_table'>
	<h3>Matrice de distances (fichiers LoHi)</h3>
	<input id="namef" name="text"  placeholder='nom du fichier'>
	<input style='width:100px' title="Enregistrer la matrice de distances au format CSV" type="submit" value="enregistrer" onclick="exportTableToCSV()" >
	<input style='width:60px' title="Enregistrer au format Newick l'arbre phylogénétique associé construit avec la méthode du neighboor joining" type="submit" value="arbre" onclick='downloadNewick({{tree|tojson}})' >
</div>


<!-- matrice de distances -->
<div id='innerdiv'>
	
	<img src="/static/images/keyboard.png" style="margin:50px;height:110px;margin-left:200px" title="Vous pouvez parcourir la matrice de distances avec les touches directionnelles de votre clavier">
<img src="/static/images/rectangle.png" style="margin:50px;height:110px;margin-left:200px" title="Analyse(s) distante(s) de plus de 30 SNPs des autres analyses de votre sélection">
	<p>{{ df | safe  }}</p>
</div>


<!-- boutton pour enregistrer le png du MST -->
<div id='stat_table'>
	<h3>Minimum spanning tree</h3>
	<input id="namemst" name="text"  placeholder='nom du fichier'> <input style='width:100px' title="Enregistrer le minimm spanning tree au format PNG" type="submit" value="exporter" onclick='downloadMST({{ f|tojson }})' >


</div>
 
<!-- affichage du MST --> 
<div id='innerdiv'>
	<img rel="icon" type="image/png" src={{ f }} style="width:1300px" >
</div>
{% endblock %}
